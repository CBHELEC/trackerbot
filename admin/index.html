<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 1rem;
      background: #f4f6f8;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #111827;
    }
    input {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin: 1rem 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background: #007acc;
      border: none;
      color: white;
      font-size: 1.1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Admin Login</h1>
  <input id="username" placeholder="Username" />
  <input id="password" type="password" placeholder="Password" />
  <button onclick="submitLogin()">Login</button>

  <script>
    function submitLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      fetch('http://192.168.178.74:3000/api/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert('Logged in!');
          // You can redirect to admin panel or show admin controls here
        } else {
          alert('Incorrect login.');
        }
      })
      .catch(() => alert('Error contacting login server.'));
    }
  </script>
</body>
</html>
