<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Privacy Policy</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f4f4f4; }
    pre { background: #fff; padding: 1em; border: 1px solid #ccc; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Privacy Policy</h1>
  <pre id="content">Loading...</pre>

  <script>
    fetch("../tos.txt")
      .then(response => {
        if (!response.ok) throw new Error("File not found");
        return response.text();
      })
      .then(data => {
        document.getElementById("content").textContent = data;
      })
      .catch(error => {
        document.getElementById("content").textContent = "Error loading tos.txt: " + error.message;
      });
  </script>
</body>
</html>
