<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>

    @font-face {
    font-family: 'gg sans';
    src: url('https://raw.githubusercontent.com/CBHELEC/stupid_shit/main/gg-sans-Regular.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
    }

    body {
      background: transparent;
      font-family: 'gg sans', 'Helvetica Neue', 'Whitney', sans-serif;
      color: #dcddde;
      padding: 20px;
    }

    .discord-message {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 20px;
      max-width: 700px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #444;
      flex-shrink: 0;
    }

    .content {
      flex: 1;
    }

    .username {
      font-weight: bold;
      color: #00b0f4;
      margin-right: 6px;
    }

    .username2 {
      font-weight: bold;
      color: #82219d;
      margin-right: 6px;
    }

    .username3 {
      font-weight: bold;
      color: #ad7e66;
      margin-right: 6px;
    }

    .timestamp {
      color: #72767d;
      font-size: 12px;
    }

    .message-text {
      margin: 2px 0;
      user-select: text;
      white-space: pre-wrap;
      color: #000000
    }

    .tag {
      background-color: #2f3136;
      color: white;
      font-size: 10px;
      font-weight: 500;
      padding: 2px 4px;
      border-radius: 3px;
      text-transform: uppercase;
      margin-left: 4px;
      line-height: 1;
      transition: all 0.2s ease;
    }

    .tag:hover {
      background-color: #5865F2;
      color: white;
    } 

    .discord-command {
    display: inline-flex;
    align-items: center;
    gap: 4px;
    background-color: #2f3136;
    color: #b9bbbe;
    padding: 2px 6px;
    border-radius: 8px;
    font-weight: 500;
    transition: all 0.2s ease;
    }

    .discord-command:hover {
    background-color: #5865F2;
    color: white;
    }

    .shifted-avatar {
    transform: translateY(24px);
    }
  </style>
</head>
