<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #f7f7f7;
      color: #333;
    }

    input {
      padding: 0.5em;
      margin-top: 0.25em;
      width: 100%;
      max-width: 300px;
    }

    label {
      display: block;
      margin-bottom: 1em;
    }

    button {
      padding: 0.6em 1.2em;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #222;
    }

    #adminContent {
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <!-- LOGIN FORM -->
  <div id="loginForm">
    <h2>Login to Admin Panel</h2>
    <form>
      <input name="username" placeholder="Username" required /><br/><br/>
      <input name="password" type="password" placeholder="Password" required /><br/><br/>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- ADMIN CONTENT -->
  <div id="adminContent" style="display: none;">
    <h1>Admin Panel</h1>

    <label>
      TBs Shared:
      <input id="tbsShared" type="number" />
    </label>

    <label>
      Codes Detected:
      <input id="codesDetected" type="number" />
    </label>

    <label>
      Servers Joined:
      <input id="serversJoined" type="number" />
    </label>

    <button id="saveBtn">Save Stats</button>
  </div>

  <script>
    const loginForm = document.querySelector('#loginForm form');
    const adminContent = document.getElementById('adminContent');
    const loginContainer = document.getElementById('loginForm');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        username: loginForm.username.value,
        password: loginForm.password.value,
      };

      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });

      const result = await res.json();

      if (res.ok) {
        loginContainer.style.display = 'none';
        adminContent.style.display = 'block';
        loadStats();
      } else {
        alert('Login failed: ' + result.message);
      }
    });

    async function saveStats(newStats) {
      try {
        const res = await fetch('/api/save-stats', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(newStats),
        });
        const data = await res.json();
        if (!data.success) throw new Error('Failed to save stats');
        alert('Stats saved!');
        loadStats(); // Refresh displayed stats
      } catch (err) {
        alert(err.message);
      }
    }

    document.getElementById('saveBtn').addEventListener('click', saveStats);
  </script>
</body>
</html>
